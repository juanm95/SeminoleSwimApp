<body unresolved class="fullbleed layout vlink="" ertical" style="text-align: center">
  <!-- build:js scripts/app.js -->
  <h1>SCP Time Converter</h1>
  <paper-input label="Distance you swam" style="width:60%; display:inline-block" id="distance">
  </paper-input>

  <paper-dropdown-menu label="Units" style="width:30%; display:inline-block" id="units">
    <paper-menu class="dropdown-content">
      <paper-item>Yards</paper-item>
      <paper-item>Meters</paper-item>
    </paper-menu>
  </paper-dropdown-menu>

  <br/>
  In
  <br/>
  <paper-input-container style="width:20%; display:inline-block">
  <label>Minutes</label>
  <input id="minutes" is="iron-input" maxlength="2" size="2" aria-label="Minutes" class="style-scope paper-input-input"/>
  </paper-input-container>
  :
  <paper-input-container style="width:20%; display:inline-block" >
  <label>Seconds</label>
  <input id="seconds" is="iron-input" maxlength="2" size="2" aria-label="Seconds" class="style-scope paper-input-input"/>
  </paper-input-container>
  .
  <paper-input-container style="width:20%; display:inline-block">
  <label>Centi</label>
  <input id="centi" is="iron-input" maxlength="2" size="2" aria-label="Centi" class="style-scope paper-input-input"/>
  </paper-input-container>
  <br/>
  <paper-button raised style="color: white; background-color: blue;" id="convert">
  Convert
  </paper-button>
  <paper-card style="margin-top: 5%; margin-left:2%; margin-right: 2%" id="card">
  <p id="response">Your time for <span id="repeatDistance"></span> at SCP would be: <span id="result"></span> congratulations!</p>
  </paper-card>
  <!-- endbuild-->
  <script src="scripts/app.js"></script>
</body>
