</paper-input>
</input>
<div class="row">

    </select>
    <label>Units</label>
  </div>
</div>
    <label>Browser Select</label>

<br/>
In

</paper-input-container>
:
<paper-input-container style="width:20%; display:inline-block" prevent-invalid-input allowed-pattern="^[0-9]">

.
