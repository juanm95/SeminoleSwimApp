<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>SCP Time Converter</title>
  <meta name="theme-color" content="#2E3AA1">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/materialize.min.css">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style is="custom-style" include="shared-styles"></style>
</head>

<body>
  <!-- TITLE -->
  <div class="row">
    <div class="col s12" style="text-align:center">
      <h4>Seminol City Pool</h4>
      <h4>Time Converter</h4>
    </div>
  </div>
  <!-- DATA INPUT -->
  <div class="row">
    <form class="col s12">
      <div class="row">
        <!-- DISTANCE -->
        <div class="input-field col s8">
          <input pattern="^([0-9]*\.[0-9]+)|^([0-9]+)" type="number" name="distance" id="distance" class="validate" required>
          <label for="distance">Distance</label>
        </div>
        <div class="input-field col s4">
          <select class="browser-default" id="units">
            <option value="Yards">Yards</option>
            <option value="Meters">Meters</option>
          </select>
        </div>
      </div>
      <div class="row">
        <!-- TIME -->
        <div class="input-field col s4 jtime">
          <input pattern="[0-9]" id="minutes" type="number" class="validate" min="0" max="99" oninput="twoChars('minutes')">
          <label for="minutes" data-error="Numbers only">Minutes</label>
        </div>
        <div class="input-field col s4 jtime">
          <input pattern="[0-9]" id="seconds" type="number" class="validate" max="59" maxlength="2" oninput="twoChars('seconds')" required>
          <label for="seconds" data-error="0-59">Seconds</label>
        </div>
        <div class="input-field col s4 jtime">
          <input pattern="[0-9]" id="centi" type="number" class="validate" maxlength="2" oninput="twoChars('centi')" required>
          <label for="centi" data-error="0-99">Centi</label>
        </div>
      </div>
      <div class="row">
      </div>
      <div class="row" style="text-align:center">
        <button class="btn waves-effect waves-light" id="convert" type="submit" name="action">Convert
          <i class="material-icons right">repeat</i>
        </button>
      </div>
    </form>
  </div>
  <!-- OUTPUT -->
  <div class="row" id="resultCard">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <p>Using the Seminole City Pool's measurements, your <span id="repeatDistance"></span> swim would have taken <span id="result"></span>.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- endbuild-->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="scripts/materialize.min.js"></script>
    <script src="scripts/app.js"></script>
    <script type="text/javascript">
      function twoChars(id) {
        var elem = document.getElementById(id)
        console.log(elem.value);
        var arr = elem.value.split("-");
        if (elem.value.length > 2) {
            elem.value = elem.value.slice(0,2);
        }
      }
    </script>
  </body>
